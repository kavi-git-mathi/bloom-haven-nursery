apiVersion: apps/v1
kind: Deployment
metadata:
  name: nursery-backend
  labels:
    app: nursery-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nursery-backend
  template:
    metadata:
      labels:
        app: nursery-backend
    spec:
      containers:
      - name: nursery-backend
        image: kavitharc/bloom-haven-nursery:28
        ports:
        - containerPort: 5000
        command: ["/bin/sh", "-c"]
        args:
          - |
            echo "=== Current directory ==="
            pwd
            ls -la
            echo "=== Current app.run line ==="
            grep -n "app.run" app.py
            echo "=== Modifying with Python ==="
            python3 -c "
            with open('app.py', 'r') as f:
                content = f.read()
            # Replace any app.run call to include host
            new_content = content.replace('app.run(debug=True, port=5000)', 'app.run(host=\"0.0.0.0\", debug=True, port=5000)')
            with open('app.py', 'w') as f:
                f.write(new_content)
            print('Modification complete')
            "
            echo "=== Modified app.run line ==="
            grep -n "app.run" app.py
            echo "=== Starting application ==="
            python app.py