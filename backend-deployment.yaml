apiVersion: apps/v1
kind: Deployment
metadata:
  name: nursery-backend
  labels:
    app: nursery-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nursery-backend
  template:
    metadata:
      labels:
        app: nursery-backend
    spec:
      containers:
      - name: nursery-backend
        image: kavitharc/bloom-haven-nursery:21
        ports:
        - containerPort: 5000
        env:
        - name: FLASK_ENV
          value: "production"
        # Multiple ways to set the host
        - name: HOST
          value: "0.0.0.0"
        - name: FLASK_RUN_HOST
          value: "0.0.0.0"
        # Explicit command to override any CMD in Dockerfile
        command: ["python"]
        args: ["app.py", "--host=0.0.0.0", "--port=5000"]