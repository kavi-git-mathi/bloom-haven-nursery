apiVersion: apps/v1
kind: Deployment
metadata:
  name: nursery-backend
  labels:
    app: nursery-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nursery-backend
  template:
    metadata:
      labels:
        app: nursery-backend
    spec:
      containers:
      - name: nursery-backend
        image: kavitharc/bloom-haven-nursery:28
        ports:
        - containerPort: 5000
        command: ["/bin/sh", "-c"]
        args:
          - |
            echo "=== Modifying app.py to bind to 0.0.0.0 ==="
            # Replace the exact app.run line we found
            sed -i "s/app.run(debug=True, port=5000)/app.run(host='0.0.0.0', debug=True, port=5000)/" app.py
            echo "=== Starting application ==="
            python app.py